<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 15px;
      width: 300px;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Shopping Website</h1>
  </header>

  <div class="product-container">
    <div class="product-card">
      <img src="/storage/emulated/0/DCIM/Camera/IMG_20231127_230542.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Description of Product 1.</p>
      <p>Price: $19.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Description of Product 2.</p>
      <p>Price: $29.99</p>
      <button>Add to Card</button>
    </div>

    <!-- Add more product cards as needed -->

  </div>

  <footer>
    <p>&copy; 2023 My Shopping Website</p>
  </footer>
</body>
</html>
